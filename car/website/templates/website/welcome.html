{% extends "base.html" %}

{% block title %}Welcome{% endblock %}
{% block content %}


<div style="width:800px; margin:0 auto;">
    <h3>The gallery cars are:</h3>
    <ul>
        {% for car in cars_ob %}
        <li>
            <a href="{% url 'detail_name' car.id %}">
                {{ car.type }} {{ car.model }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
