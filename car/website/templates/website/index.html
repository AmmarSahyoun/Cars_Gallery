{% extends "base.html" %}

{% block title %}Index{% endblock %}
{% block content %}


<div class="body">
    <h3 style="color: gray;">The gallery cars are:</h3>
    <ul>
        {% for car in cars_ob %}
        <li>
            <a href="{% url 'detail_name' car.id %}">
                {{ car.type }} {{ car.model }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
