{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="static/website/style.css">
</head>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a href="{% url 'welcome' %}" class="navbar-brand">
            <img src="/static/website/logo.jpg" height="40px">
        </a>
        <span style="font-size : 18px; color: #fff; margin-left: 10px"> Welcome {{request.user}},</span>
        <span> <a style="font-size : 18px; color: #fff; margin-left: 10px" href="{% url 'logout' %}"> Logout</a></span>

        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li><a href="{% url 'new' %}" class="nav-link">AddCar</a></li>
                <li><a href="{% url 'owners' %}" class="nav-link">Owners</a></li>
                <li><a href="{% url 'about' %}" class="nav-link">About</a></li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
