{% extends "base.html" %}

{% block title %}New Car{% endblock %}
{% block content %}

<div style="margin:0 auto; margin-top: 80px;">
    <h3> Add a new car</h3>
    <form method="post">
        <table>
            {{ form }}
        </table>
        {% csrf_token %}
        <button type="submit">Add</button>
    </form>
</div>

{% endblock %}
